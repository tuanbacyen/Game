<canvas id="gc" width="400" height="400"></canvas>
<script>
  window.onload = function() {
    canv = document.getElementById('gc');
    ctx = canv.getContext('2d');
    document.addEventListener('keydown', keyPush);
    setInterval(game, 1000 / 15);
  }
  px = py = 10;
  gs = tc = 20;
  ax = ay = 15;
  xv = yv = 0;
  kc = 0;
  train = [];
  tail = 5;

  function game() {
    px += xv;
    py += yv;

    if (px < 0) {
      px = tc - 1;
    }
    if (px > tc - 1) {
      px = 0;
    }
    if (py < 0) {
      py = tc - 1;
    }
    if (py > tc - 1) {
      py = 0;
    }

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canv.width, canv.height);

    ctx.fillStyle = "blue";
    for (var i = 0; i < train.length; i++) {
      ctx.fillRect(train[i].x * gs, train[i].y * gs, gs - 2, gs - 2);
      if (train[i].x == px && train[i].y == py) {
        tail = 5;
      }
    }
    train.push({
      x: px,
      y: py
    });
    while (train.length == tail) {
      train.shift();
    }
    if (ax == px && ay == py) {
      tail++;
      ax = Math.floor(Math.random() * tc);
      ay = Math.floor(Math.random() * tc);
    }
    ctx.fillStyle = "red";
    ctx.fillRect(ax * gs, ay * gs, gs - 2, gs - 2);
  }

  function keyPush(evt) {
    if (checkGo(evt.keyCode)) {

      kc = evt.keyCode;
      switch (evt.keyCode) {
        case 37:
          xv = -1;
          yv = 0;
          break;
        case 38:
          xv = 0;
          yv = -1;
          break;
        case 39:
          xv = 1;
          yv = 0;
          break;
        case 40:
          xv = 0;
          yv = 1;
          break;
      }
    }
  }

  function checkGo(keycode) {
    if ((keycode == 38 && kc == 40) || (keycode == 40 && kc == 38) || (keycode == 37 && kc == 39) || (keycode == 39 && kc == 37)) {
      return false;
    }
    return true;
  }
</script>
